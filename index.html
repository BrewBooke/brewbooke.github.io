<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brew Booke - コーヒー抽出記録アプリ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #faf8f5;
      color: #3d2c1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #3d2c1e;
    }

    .subtitle {
      font-size: 16px;
      color: #7a5c3e;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 2px 16px rgba(61, 44, 30, 0.08);
      margin-bottom: 24px;
    }

    .card p {
      font-size: 15px;
      color: #7a5c3e;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .store-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #3d2c1e;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.2s;
    }

    .store-button:hover {
      background-color: #5c4030;
    }

    .store-button svg {
      flex-shrink: 0;
    }

    footer {
      font-size: 13px;
      color: #b8997a;
    }
  </style>
</head>

<body>
  <div class="logo">☕</div>
  <h1>Brew Booke</h1>
  <p class="subtitle">コーヒー抽出記録・レシピ管理アプリ</p>

  <div class="card">
    <p>このリンクを開くには Brew Booke アプリが必要です。<br>アプリをインストールして、共有されたレシピを確認しましょう。</p>
    <a id="store-link" class="store-button" href="#google-play">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3.18 23.76c.3.17.65.19.97.06l11.65-6.72-2.52-2.52-10.1 9.18zM.58 1.5C.22 1.83 0 2.33 0 2.97v18.06c0 .64.22 1.14.58 1.47l.08.07 10.12-10.12v-.24L.66 1.43l-.08.07zM20.56 10.26l-2.88-1.66-2.83 2.83 2.83 2.83 2.9-1.68c.83-.48.83-1.26-.02-1.32zM3.18.24L13.28 9.42l-2.52 2.52L-.79.06C-.47-.07-.12-.05.18.09L3.18.24z"/>
      </svg>
      Google Play で入手
    </a>
  </div>

  <footer>© Brew Booke</footer>

  <script>
    var ua = navigator.userAgent;
    var link = document.getElementById('store-link');

    if (/android/i.test(ua)) {
      link.href = 'https://play.google.com/store/apps/details?id=com.tackme31.brewbooke';
    } else {
      // デフォルトは Google Play（iOS App Store は今後対応予定）
      link.href = 'https://play.google.com/store/apps/details?id=com.tackme31.brewbooke';
    }
  </script>
</body>

</html>
